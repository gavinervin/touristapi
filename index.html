  <div class= "container">

		  <h1>City Information with APIs!</h1>
    </div>
	</div>

        <form id = "entryForm">
          <p>Put the City Name in the text box below:</p>

<!--      	    <p>Put the Zip Code in the text box below:</p>
     	  <input id = "zipCode" type="text"><br> -->

      </div>
      <div class="col-md-4">
        <ol>
        	<ul>Alt Scheme1 Code: Down Arrow, Left Arrow</ul>
        	<ul>Alt Scheme2 Code: Up Arrow, Right Arrow</ul>
        	<ul>Alt Scheme3 Code: Down Arrow, Right Arrow</ul>
        	<ul>Default Scheme: Left Arrow, Up Arrow</ul>
        </ol>
      </div>
    </div>
    <!-- Third Row -->
