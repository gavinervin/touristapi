<!DOCTYPE html>
<html lang="en">

  <head>
     <meta charset="utf-8">
     <title>Weather api Test</title>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript"></script>
  </head>

    <body>
 
      <div class="temp"></div>
      <div class="temp_max"></div>
      <div class="temp_min"></div>
      <div class="windspeed"></div>
    



        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript">
    

        /*link this to the city input text bar  */

           var city = $("#test-travel-map").val();


             /* this is the test city inserted line */
             var queryURL = "https://api.openweathermap.org/data/2.5/weather?" +
      "q=Boston&units=imperial&appid=b9fd33daac9d61c6a25b0d0d9bb53bc1";

      /*below is the query url to insert the city name into*/

/*
             var queryURL = 'https://api.openweathermap.org/data/2.5/weather?q=' + city + "&units=imperial" + "&APPID=b9fd33daac9d61c6a25b0d0d9bb53bc1"; */
 

           console.log(queryURL);

           $.ajax({
             url: queryURL,
             method: "GET"
      })
      
            .done(function(response) {
        
             $(".temp").html("Temperature (F) " + response.main.temp);
             $(".temp_max").html("High: " + response.main.temp_max);
             $(".temp_min").html("Low: " + response.main.temp_min);
             $(".windspeed").html("Wind Speed: " + response.wind.speed);
           
      });
        </script>
    </body>

</html>
